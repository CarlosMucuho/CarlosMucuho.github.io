<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" ">
	<link href="https://fonts.googleapis.com/css?family=Montserrat " rel="stylesheet ">
	<link rel="stylesheet " href="shopping-cart.css ">
</head>
<body>
	<main class="page ">
	 	<section class="shopping-cart dark ">
	 		<div class="container ">
		        <div class="block-heading ">
		          <h2>Shopping Cart</h2>
		          <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in, mattis vitae leo.</p> -->
		        </div>
		        <div class="content ">
	 				<div class="row ">
	 					<div class="col-md-12 col-lg-8 ">
	 						<div class="items ">
				 			</div>
			 			</div>
			 			<div class="col-md-12 col-lg-4 ">
			 				<div class="summary ">
			 					<h3>Summary</h3>
			 					<div  class="summary-item "><span class="text ">Subtotal</span><span id="total1" class="price ">$360</span></div>
			 					<div class="summary-item "><span class="text ">Discount</span><span class="price ">-</span></div>
			 					<div class="summary-item "><span class="text ">Delivery fee</span><span class="price ">-</span></div>
			 					<div  class="summary-item "><span class="text ">Total</span><span id="total2" class="price ">$360</span></div>
			 					<!-- <button id="total3 " type="button " class="btn btn-primary btn-lg btn-block ">Checkout</button> -->
				 			</div>
			 		    </div>
		 			</div> 
		 		</div>
                <div class="content ">
                	<div class="row ">
	 					<div class="col-md-12 col-lg-12 ">
  <div class="page payment-page ">
    <section class="payment-form dark ">
        <div class="block-heading ">
          <h2>Pay with stellar</h2>
        </div>
        <form>
          <div class="card-details ">
            <h3 class="title ">Account Details</h3>
            <div class="row ">
            	<div class="form-group col-sm-12 ">
                <label for="card-number ">Name</label>
                <input id="card-number " type="text " class="form-control " placeholder="Name " aria-label="Name " aria-describedby="basic-addon1 ">
              </div>
              <div class="form-group col-sm-12 ">
                <label for="card-holder ">Email adress </label>
                <input id="card-holder " type="text " class="form-control " placeholder="Email adress " aria-label="Email adress " aria-describedby="basic-addon1 ">
              </div>
               
           		 </div>
         		 </div>
      		  </form>
			<div class="form-group col-sm-5 " text-align="left" style="margin-left: 25px">
               <button id="btnGenerateQr" class="btn btn-primary" style="margin-bottom:20px" >Generate QR Code</button>
                <div class="qrSection" style="margin-bottom:20px">
              <div id="demo" color="green " style="margin-bottom:20px"></div>
              <div id="qrcode"  style="margin-bottom:10px"></div>
              </div>
              </div>
            

     		 </div>
    		</section>

  			</div>
  			</div>
  			</div>

	 		</div>
		</section>
	</main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js "></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js "></script>
<script src="https://js.pusher.com/4.1/pusher.min.js "></script>
<script type="text/javascript " src="js/jquery-qrcode-master/jquery.qrcode.min.js "></script>
<script src='decimal.js'></script>
<script type="text/javascript " src="shopping-cart.js "></script>
</body>
</html>
