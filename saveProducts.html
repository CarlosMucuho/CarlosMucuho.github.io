      <div class="container">
        <div class="block-heading">
          <h2>Products list</h2>
          <p>Use this simple interface to save products details in Stellar</p>
        </div>
        <form onsubmit="return false;">
         
          <div class="product-details">
            <h3 class="title">Product details</h3>
            <div id="row" class="row">

              <div class="row">
              
              <div class="form-group col-sm-12">
                  <h4 >Product-1</h4>
                <label for="card-holder">Product Name</label>
                <input id="Product Name" type="text"  name="productName-1 1" class="form-control 1 1"  placeholder="Product Name" aria-label="Product Name" aria-describedby="basic-addon1">
                <label for="card-holder">Hash </label>
                <input id="Product Hash"" type="text"  name="productHash-1" class="form-control 1 1"  placeholder="Product Hash"" aria-label="Hash" aria-describedby="basic-addon1">
              </div>
              <div class="form-group col-sm-8">
                <label for="item-name">Item Name</label>
                <input id="item-name" type="text"  name="productName-1 2" class="form-control 1 2"  placeholder="Item name" aria-label="Item name" aria-describedby="basic-addon1">
              </div>
              <div class="form-group col-sm-4">
                <label for="Amount">Amount</label>
                <input id="Amount" type="text"  name="productName-1 3" class="form-control 1 3"   placeholder="Amount" aria-label="Card Holder" aria-describedby="basic-addon1">
              </div>
             </div>
            </div>
             <div class="form-group col-sm-12">
                <button id="btnAddAnother" type="button" class="btn btn-primary btn-block"  >Add another</button>
              </div>
              <div class="form-group col-sm-12">
                <label for="card-holder">Sending account key</label>
                <input id="secretKey" type="text"   class="form-control "  placeholder="Sending account Secret key" aria-label="secretKey" aria-describedby="basic-addon1">
              </div>
               <div class="form-group col-sm-12">
                <label for="card-holder">Receiving account key</label>
                <input id="receivingKey" type="text"   class="form-control "  placeholder="Receiving account public key" aria-label="publicKey" aria-describedby="basic-addon1" >
              </div>

             <div class="form-group col-sm-12">
                <button id="btnSave" type="button" class="btn btn-primary btn-block" >Save</button>
              </div>
          </div>
        </form>
